<p class="currUser">you are talking to  {{usernameTalking}}</p>
<div class="row form-group">
    <div class="col-xs-6">
        <input type="text" name="firstPerson" [(ngModel)]="message" required 
        placeholder="enter a message" class="form-control">
        <button 
        type="submit" 
        (click)="onSubmit()" 
        class="btn btn-primary">Send</button>
    </div>
    <p *ngFor="let message of this.messagesArray">
       person1 sent: {{message}}</p>
</div>
